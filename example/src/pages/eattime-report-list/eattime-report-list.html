<ion-header>

  <ion-navbar>
    <ion-title>Пожиратели времени</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Сотрудник: </ion-label>
    <ion-select [(ngModel)]="selectedUser" submitText="Выбрать" cancelText="Назад">
      <ion-option *ngFor="let user of users" [value]="user">{{ user.name }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>От:</ion-label>
    <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>До:</ion-label>
    <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>

  <button ion-button full (click)="loadReport()">загрузить отчет</button>

  <ng-container *ngIf="showData">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="selectedUser.photo">
      </ion-avatar>
      <h2>{{selectedUser.name}}</h2>
    </ion-item>

    <ion-list>
      <h2>Приложения</h2>
      <ion-row *ngFor="let app of apps">
        <ion-col>
          <p>{{ app.name }}</p>
        </ion-col>
        <ion-col>
          <p>{{ app.time }}</p>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-list>
      <h2>Сайты</h2>
      <ion-row *ngFor="let site of sites">
        <ion-col>
          <p>{{ site.url }}</p>
        </ion-col>
        <ion-col>
          <p>{{ site.time }}</p>
        </ion-col>
      </ion-row>
    </ion-list>
  </ng-container>


</ion-content>
