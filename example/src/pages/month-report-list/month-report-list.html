<ion-header>

  <ion-navbar>
    <ion-title>Ежемесячный отчет</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>От:</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>До:</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>

  <button ion-button full (click)="loadReport()">загрузить отчет</button>

  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/pop.png">
          </ion-avatar>
          <h2>Cher</h2>
          <p>Всего заработал: </p>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <h3>Project ---</h3>
          <ion-row>
            <ion-col>
              <p>100$</p>
            </ion-col>
            <ion-col>
              <p>2 ч. 32 мин.</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
