
<ion-header>

  <ion-navbar>
    <ion-title>Столпы времени</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Сотрудник: </ion-label>
    <ion-select [(ngModel)]="selectedUser" submitText="Выбрать" cancelText="Назад">
      <ion-option *ngFor="let user of users" [value]="user">{{ user.name }}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="loadReport()">загрузить отчет</button>

  <ng-container *ngIf="showData">
    <ion-item>
      <h1>{{nameTime}}</h1>
      <p> Итого: {{allTimeHours}} ч. {{allTimeMinute}} мин.</p>
    </ion-item>

    <ion-card>
      <ion-card-header>
      </ion-card-header>
      <ion-card-content>
        <canvas style="height: 500px" #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
