<ion-header>

  <ion-navbar>
    <ion-title>АВТОРИЗАЦИЯ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">

  <ion-title padding>
    <img src="assets/imgs/logodreel.png">
  </ion-title>

  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Логин</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Пароль</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Войти</button>
      </div>

    </ion-list>
  </form>
</ion-content>
