
<ion-header>

  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="item-profile">
    <img style="width: 200px; height: 200px" item-start src="{{user.photo}}">
  </div>

  <div padding>
    <ion-item>
      <h1>{{user.name}}</h1>
      <ion-row>
        <ion-col><p>{{user.status}}</p></ion-col>
        <ion-col><p>{{user.time_today}}</p></ion-col>
      </ion-row>
    </ion-item>

    <ion-item *ngIf="user.project.name">
      <h2 >◉ {{user.project.name}} : {{user.task.name}}</h2>
    </ion-item>


    <form (submit)="refreshRate($event)">
        <ion-item>
          <ion-label>Ставка(руб/ч):</ion-label>
          <ion-input type="text" [(ngModel)]="user.rate_value" name="rate_value"></ion-input>
        </ion-item>
        <button ion-button full>сохранить ставку</button>
    </form>

    <form (submit)="refreshTimeRate($event)">
      <ion-item>
        <ion-label>Автоотключение(мин.):</ion-label>
        <ion-input type="text" [(ngModel)]="user.time_afk" name="time_afk"></ion-input>
      </ion-item>
      <button ion-button full>сохранить автоотключение</button>
    </form>


  </div>

</ion-content>
