
<ion-header>

  <ion-navbar>
    <ion-title>Проекты</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of currentItems">
    <ion-card >
      <ion-item>
        <h1>◉ {{item.name}}</h1>
        <!--<ion-avatar item-start>-->
          <!--<img src="assets/imgs/red.png">-->
        <!--</ion-avatar>-->

      </ion-item>

      <ion-card-content>
        <p> Активные задачи: {{item.tasks}}</p>
        <p> Сотрудники: {{item.team}} </p>
        <p> Потраченные часы: {{item.time}}</p>
      </ion-card-content>

      <button ion-button full (click)="openPage()">
        подробнее
      </button>
    </ion-card>
  </ion-list>
</ion-content>
