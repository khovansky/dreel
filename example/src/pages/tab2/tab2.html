
<ion-header>

  <ion-navbar>
    <ion-title>Проекты</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/red.png">
      </ion-avatar>
      <h1>{{item.name}}</h1>
    </ion-item>

    <ion-card-content>
      <p> Активные задачи: {{item.tasks}}</p>
      <p> Сотрудники: {{item.team}} </p>
      <p> Потраченные часы: {{item.time}}</p>
    </ion-card-content>

    <button ion-button full (click)="openPage()">
      подробнее
    </button>

  </ion-card>

</ion-content>
