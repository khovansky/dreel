
<ion-header>

  <ion-navbar>
    <ion-title>Сотрудники</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems" >
      <button ion-item (click)="openItem(item)">
        <img style="width: 80px; height: 80px" item-start src="{{item.photo}}">
        <h3>{{item.name}}</h3>
        <p> {{item.status}} | {{item.time_today}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>

</ion-content>
